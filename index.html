<script>
  // get all possible links (assuming that the links are in the as the navbar)
  const allLinks = Array.from(document.querySelectorAll(".nav-link")).map(link => link.id.replace("navlink_", ""));

  // get the current page via has
  
  function getCurrentPage() {
    const queryString = window.location.hash;
    if (queryString.length > 0 && allLinks.includes(queryString.substring(1))) {
      return queryString.substring(1);
    }
    else{
      return current_active;
    }
  }

  // load new content
  window.addEventListener("hashchange",()=>{
    current_active = getCurrentPage();
    loadcontent(current_active);

    // Set active link
    const activeLink = document.querySelector(`#navlink_${current_active}`).parentElement;
    activeLink.classList.add("active");
    allLinks.forEach(link => {
      if (link !== current_active) {
        var linkElement = document.querySelector(`#navlink_${link}`).parentElement;
        linkElement.classList.remove("active");
      }
    });

    // Disable mobile active
    sidebar = document.getElementById("sidebar");
    sidebar.classList.remove("mobile-navigator-active");
  });

  // Initial load
  var current_active = "research";
  document.on
  current_active = getCurrentPage();
  var event = new Event('hashchange');
  window.dispatchEvent(event);

  // Responsive sidebar mobile
  // See semohr.github.io

    navbar_btn[0].onclick = function(e){

        //Repalce icon with cross (x)
        navbar_btn[0].children[0].classList.toggle("bi-list");
        navbar_btn[0].children[0].classList.toggle("bi-x");
        //Toggle overflow i.e scrolling
        document.body.classList.toggle("prevent-scrolling");
    };

</script>

<script>
  // set the dimensions and margins of the graph
  const margin = {top: 10, right: 100, bottom: 30, left: 30},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  const svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);
  
  //Read the data
  d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_connectedscatter.csv").then( function(data) {
  
      // List of groups (here I have one group per column)
      const allGroup = ["valueA", "valueB", "valueC"]
  
      // add the options to the button
      d3.select("#selectButton")
        .selectAll('myOptions')
         .data(allGroup)
        .enter()
        .append('option')
        .text(function (d) { return d; }) // text showed in the menu
        .attr("value", function (d) { return d; }) // corresponding value returned by the button
  
      // A color scale: one color for each group
      const myColor = d3.scaleOrdinal()
        .domain(allGroup)
        .range(d3.schemeSet2);
  
      // Add X axis --> it is a date format
      const x = d3.scaleLinear()
        .domain([0,10])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x));
  
      // Add Y axis
      const y = d3.scaleLinear()
        .domain( [0,20])
        .range([ height, 0 ]);
      svg.append("g")
        .call(d3.axisLeft(y));
  
      // Initialize line with group a
      const line = svg
        .append('g')
        .append("path")
          .datum(data)
          .attr("d", d3.line()
            .x(function(d) { return x(+d.time) })
            .y(function(d) { return y(+d.valueA) })
          )
          .attr("stroke", function(d){ return myColor("valueA") })
          .style("stroke-width", 4)
          .style("fill", "none")
  
      // A function that update the chart
      function update(selectedGroup) {
  
        // Create new data with the selection?
        const dataFilter = data.map(function(d){return {time: d.time, value:d[selectedGroup]} })
  
        // Give these new data to update line
        line
            .datum(dataFilter)
            .transition()
            .duration(1000)
            .attr("d", d3.line()
              .x(function(d) { return x(+d.time) })
              .y(function(d) { return y(+d.value) })
            )
            .attr("stroke", function(d){ return myColor(selectedGroup) })
      }
  
      // When the button is changed, run the updateChart function
      d3.select("#selectButton").on("change", function(event,d) {
          // recover the option that has been chosen
          const selectedOption = d3.select(this).property("value")
          // run the updateChart function with this selected option
          update(selectedOption)
      })
  
  })
  </script>
